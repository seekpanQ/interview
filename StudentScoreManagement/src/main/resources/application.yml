server:
  port: 8080
  servlet:
    context-path: /StudentScoreManagement
spring:
  datasource:
    url: jdbc:mysql://localhost:3306/student_score_management?useUnicode=true&characterEncoding=utf8&serverTimezone=GMT%2B8
    username: root
    password: 123456
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: none
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
        format_sql: true
logging:
  level:
    com.student.score: DEBUG
